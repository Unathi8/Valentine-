<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Muhleza ðŸ’–</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ffd1dc, #ffe6f0);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Comic Sans MS', cursive;
  overflow: hidden;
}

/* Floating hearts */
.heart {
  position: absolute;
  animation: float 6s linear infinite;
}
@keyframes float {
  0% { transform: translateY(100vh); opacity: 1; }
  100% { transform: translateY(-10vh); opacity: 0; }
}

/* Envelope */
.envelope {
  width: 280px;
  height: 180px;
  background: #ffb6c1;
  position: relative;
  cursor: pointer;
  box-shadow: 0 6px 25px rgba(0,0,0,0.2);
  border-radius: 6px;
}

.flap {
  position: absolute;
  width: 0;
  height: 0;
  border-left: 140px solid transparent;
  border-right: 140px solid transparent;
  border-bottom: 90px solid #ff69b4;
  top: 0;
  left: 0;
  transform-origin: top;
  transition: transform 0.8s;
}

.opened .flap {
  transform: rotateX(180deg);
}

.message {
  position: absolute;
  inset: 0;
  background: #fff;
  opacity: 0;
  transition: opacity 0.6s;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
  padding: 15px;
}

.opened .message {
  opacity: 1;
}

button {
  margin: 8px;
  padding: 10px 18px;
  border: none;
  border-radius: 20px;
  font-size: 15px;
  cursor: pointer;
}

#yes {
  background: #ff69b4;
  color: white;
}

#no {
  background: #ddd;
  position: absolute;
}

/* Gift screen */
#gift {
  display: none;
  flex-direction: column;
  align-items: center;
  text-align: center;
}

#gift img {
  width: 220px;
}

/* Typed note */
#note {
  font-size: 16px;
  max-width: 260px;
  margin-top: 10px;
}

/* Music button */
#musicLink {
  margin-top: 10px;
  font-size: 14px;
}
</style>
</head>

<body>

<!-- Soft background instrumental -->
<audio autoplay loop>
  <source src="https://cdn.pixabay.com/audio/2023/02/28/audio_9f3d8e6f8a.mp3">
</audio>

<div class="envelope" id="envelope">
  <div class="flap"></div>
  <div class="message">
    <h3>Muhleza ðŸ’•</h3>
    <p>Will you be my Valentine?</p>
    <button id="yes">Yes ðŸ’–</button>
    <button id="no">No ðŸ™ƒ</button>
  </div>
</div>

<div id="gift">
  <h2>I knew it ðŸ˜˜</h2>
  <img src="https://i.imgur.com/WvQYF0U.png">
  <div id="note"></div>

  <a id="musicLink" target="_blank"
     href="https://open.spotify.com/search/Give%20You%20the%20World%20Steve%20Lacy">
     ðŸŽµ Play *Give You the World* â€“ Steve Lacy
  </a>
</div>

<script>
const envelope = document.getElementById("envelope");
const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");
const gift = document.getElementById("gift");
const note = document.getElementById("note");

envelope.addEventListener("click", () => {
  envelope.classList.add("opened");
});

/* YES */
yesBtn.addEventListener("click", () => {
  envelope.style.display = "none";
  gift.style.display = "flex";
  typeNote();
});

/* NO roast + dodge */
const roasts = [
  "Nice try ðŸ˜Œ",
  "You really thought?",
  "Wrong answer ðŸ˜­",
  "Be serious rn",
  "The audacity ðŸ’€"
];

noBtn.addEventListener("mouseover", () => {
  noBtn.innerText = roasts[Math.floor(Math.random() * roasts.length)];
  noBtn.style.left = Math.random() * (window.innerWidth - 100) + "px";
  noBtn.style.top = Math.random() * (window.innerHeight - 50) + "px";
});

/* Typed love note */
const text = "I didnâ€™t even have to think twice. You make my days softer, warmer, and sweeter. Iâ€™d choose you every time ðŸ’•";
let i = 0;
function typeNote() {
  if (i < text.length) {
    note.innerHTML += text.charAt(i);
    i++;
    setTimeout(typeNote, 45);
  }
}

/* Floating hearts */
setInterval(() => {
  const h = document.createElement("div");
  h.className = "heart";
  h.innerHTML = "ðŸ’—";
  h.style.left = Math.random() * 100 + "vw";
  h.style.fontSize = Math.random() * 20 + 10 + "px";
  document.body.appendChild(h);
  setTimeout(() => h.remove(), 6000);
}, 350);
</script>

</body>
</html>
